spring.application.name=Crud_KR

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password= password
spring.data.redis.connect-timeout=2000

#Kafka
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=customer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true


#DB
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/Customer
spring.datasource.username=abstract-programmer
spring.datasource.password=example-password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

#logs
logging.level.root=DEBUG
logging.file.name=logs/application.log

